<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Container</title>
    <style>
      :root{
        color-scheme: light;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      *{box-sizing:border-box}
      body{margin:0;background:linear-gradient(160deg,#f5f6fb 0%,#eef2ff 100%);color:#0f172a}
      header{position:sticky;top:0;background:rgba(255,255,255,0.92);backdrop-filter:saturate(180%) blur(16px);border-bottom:1px solid rgba(226,232,240,0.7);padding:18px 24px;font-weight:700;font-size:18px;letter-spacing:.02em}
      main{padding:32px 24px;max-width:1200px;margin:0 auto;display:flex;flex-direction:column;gap:24px}
      .hero{display:flex;flex-direction:column;gap:8px}
      .hero__title{margin:0;font-size:28px;font-weight:800}
      .hero__subtitle{margin:0;color:#64748b;font-size:16px;max-width:520px}
      .grid{display:grid;grid-template-columns:2fr 1fr;gap:24px;align-items:start}
      .card{border-radius:28px;overflow:hidden;background:#fff;box-shadow:0 22px 45px rgba(15,23,42,0.12);min-height:100%}
      @media (max-width:960px){
        .grid{grid-template-columns:1fr}
        .card{border-radius:20px}
      }
    </style>
  </head>
  <body>
    <header>DuckDuckGoats</header>
    <div id="root"></div>
  </body>
</html>
