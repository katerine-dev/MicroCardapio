<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menu</title>
    <style>
      body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
      :root{
        color-scheme: light;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      *{box-sizing:border-box}
      body{margin:0;background:#f5f6fb;color:#1f2933}
      .menu{padding:20px}
      .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:20px}
      .item{border:1px solid #e5e7eb;border-radius:16px;background:#fff;padding:16px;display:flex;flex-direction:column;gap:8px;box-shadow:0 10px 30px rgba(31,41,51,0.06);transition:transform .2s ease,box-shadow .2s ease}
      .item:hover{transform:translateY(-4px);box-shadow:0 18px 40px rgba(31,41,51,0.12)}
      .imgwrap{width:100%;aspect-ratio:4/3;border-radius:12px;overflow:hidden;background:#eef2ff;display:flex;align-items:center;justify-content:center}
      .imgwrap img{width:100%;height:100%;object-fit:cover}
      .name{margin:4px 0;font-size:18px;font-weight:700;color:#101828}
      .info{font-size:13px;text-transform:uppercase;letter-spacing:.08em;color:#667085}
      .desc{margin:0;color:#475467;font-size:14px;min-height:40px}
      .price{margin-top:auto;font-weight:700;font-size:16px;color:#0f766e}
      .btn{margin-top:4px;border:none;background:#ef4565;color:#fff;border-radius:999px;padding:10px 16px;font-weight:600;cursor:pointer;transition:filter .2s ease,transform .2s ease}
      .btn:hover{filter:brightness(1.05);transform:translateY(-1px)}
      .btn:active{transform:translateY(1px)}
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
